<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style>
    body {
      background-color: #1C1C1C;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #EE8F90;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #E0E0E0;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      color: #E0E0E0;
      max-width: 600px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #EE8F90;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #D77677;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
